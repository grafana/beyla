---
kind: pipeline
name: beyla
steps:
- commands:
  - make check-ebpf-integrity
  image: ubuntu:latest
  name: beyla-make-check-ebpf-integrity
- image: thegeeklab/drone-docker-buildx:24
  name: beyla-dryrun-docker-buildx
  privileged: true
  settings:
    auto_tag: false
    build_args_from_env:
    - DRONE_TAG
    dockerfile: Dockerfile
    dry_run: true
    password:
      from_secret: docker_password
    platforms:
    - linux/arm64
    - linux/amd64
    repo: grafana/beyla-dryrun
    tags: test
    username:
      from_secret: docker_username
  when:
    event:
    - pull_request
- image: thegeeklab/drone-docker-buildx:24
  name: beyla-tagged-docker-buildx
  privileged: true
  settings:
    auto_tag: true
    build_args_from_env:
    - DRONE_TAG
    dockerfile: Dockerfile
    dry_run: false
    password:
      from_secret: docker_password
    platforms:
    - linux/arm64
    - linux/amd64
    repo: grafana/beyla
    tags: ""
    username:
      from_secret: docker_username
  when:
    event:
    - tag
- image: thegeeklab/drone-docker-buildx:24
  name: beyla-latest-docker-buildx
  privileged: true
  settings:
    auto_tag: false
    build_args_from_env:
    - DRONE_TAG
    dockerfile: Dockerfile
    dry_run: false
    password:
      from_secret: docker_password
    platforms:
    - linux/arm64
    - linux/amd64
    repo: grafana/beyla
    tags: latest
    username:
      from_secret: docker_username
  when:
    event:
    - tag
- image: thegeeklab/drone-docker-buildx:24
  name: beyla-main-docker-buildx
  privileged: true
  settings:
    auto_tag: false
    build_args_from_env:
    - DRONE_TAG
    dockerfile: Dockerfile
    dry_run: false
    password:
      from_secret: docker_password
    platforms:
    - linux/arm64
    - linux/amd64
    repo: grafana/beyla
    tags: main
    username:
      from_secret: docker_username
  when:
    event:
    - push
trigger:
  ref:
  - refs/heads/main
  - refs/tags/v*
---
get:
  name: username
  path: infra/data/ci/docker_hub
kind: secret
name: docker_username
---
get:
  name: password
  path: infra/data/ci/docker_hub
kind: secret
name: docker_password
---
kind: signature
hmac: dff177ef0acc6bc1fe18399a976da5332de3d7b844e968cdf6b45a5222baff77

