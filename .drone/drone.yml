    auto_tag: true
    dockerfile: Dockerfile
    dry_run: false
    password:
      from_secret: docker_password
    platforms:
    - linux/arm64
    - linux/amd64
    repo: grafana/ebpf-autoinstrument
    tags: latest
    username:
      from_secret: docker_username
