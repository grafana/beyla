name: Check Documentation

on:
  pull_request:
    paths:
      - '**.go'
      - 'docs/**/*.md'
  push:
    branches: [ main ]
    paths:
      - '**.go'
      - 'docs/**/*.md'

jobs:
  check-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          
      - name: Run documentation checker
        run: go run ./tools/doc-checker/main.go 