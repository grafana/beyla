name: Clang Format Check

on:
  push:
    branches: [ 'main', 'release-*' ]
  pull_request:
    branches: [ 'main', 'release-*' ]

jobs:
  clang-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Install clang-tidy
        run: sudo apt-get install clang-tidy

      - name: Check clang-tidy
        run: |
          cd bpf
          clang-tidy *.c *.h

