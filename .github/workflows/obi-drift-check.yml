name: OBI Drift Check

on:
  push:
    branches: ["main", "release-*"]
    paths:
      - ".obi-src"
      - "internal/test/integration/**"
      - "scripts/check-obi-drift.sh"
  pull_request:
    branches: ["main", "release-*"]
    paths:
      - ".obi-src"
      - "internal/test/integration/**"
      - "scripts/check-obi-drift.sh"
  workflow_dispatch:

# Set restrictive permissions at workflow level
permissions:
  contents: read

jobs:
  check-drift:
    runs-on: ubuntu-x64-small
    permissions:
      contents: read
    steps:
      - name: Checkout repo
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
          submodules: true # Initialize submodules to get .obi-src content

      - name: Set up Go
        uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: "go.mod"
          cache: false # Disable caching to avoid extraction conflicts

      - name: Check for OBI drift
        id: check-drift
        run: |
          if ! ./scripts/check-obi-drift.sh; then
            echo "drift_detected=true" >> $GITHUB_OUTPUT
            exit 1
          fi
          echo "drift_detected=false" >> $GITHUB_OUTPUT

      - name: Save PR number for comment workflow
        if: github.event_name == 'pull_request' && failure() && steps.check-drift.outputs.drift_detected == 'true'
        run: |
          mkdir -p ./pr-comment
          echo "${{ github.event.pull_request.number }}" > ./pr-comment/pr_number

      - name: Upload PR comment artifact
        if: github.event_name == 'pull_request' && failure() && steps.check-drift.outputs.drift_detected == 'true'
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: pr-comment
          path: pr-comment/
