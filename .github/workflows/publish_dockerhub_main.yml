# TODO: trigger only if testing or any other checks previously succeeded
name: Push to DockerHub (main)
on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-x86:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        uses: actions/checkout@v4

      - id: push-beyla-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@main
        with:
          skip-qemu: true
          repository: grafana/beyla
          context: .
          tags: |-
            "main"
          push: true

      - id: push-beyla-k8s-cache-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@main
        with:
          skip-qemu: true
          repository: grafana/beyla-k8s-cache
          file: k8scache.Dockerfile
          context: .
          tags: |-
            "main"
          push: true

  build-arm64:
    runs-on: github-hosted-ubuntu-arm64

    steps:
      - id: checkout
        uses: actions/checkout@v4

      - id: push-beyla-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@main
        with:
          skip-qemu: true
          repository: grafana/beyla
          context: .
          tags: |-
            "main"
          push: true

      - id: push-beyla-k8s-cache-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@main
        with:
          skip-qemu: true
          repository: grafana/beyla-k8s-cache
          file: k8scache.Dockerfile
          context: .
          tags: |-
            "main"
          push: true