# TODO: trigger only if testing or any other checks previously succeeded
name: Push to DockerHub (main)
on:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - id: checkout
        uses: actions/checkout@v4

      - id: push-beyla-to-dockerhub
        uses: mariomac/shared-workflows/actions/build-push-to-dockerhub@skip-qemu
        with:
          skip-qemu: true
          repository: grafana/beyla
          context: .
          platforms: |-
            "linux/amd64"
            "linux/arm64"
          tags: |-
            "main"
          push: true

      - id: push-beyla-k8s-cache-to-dockerhub
        uses: mariomac/shared-workflows/actions/build-push-to-dockerhub@skip-qemu
        with:
          skip-qemu: true
          repository: grafana/beyla-k8s-cache
          file: k8scache.Dockerfile
          context: .
          platforms: |-
            "linux/amd64"
            "linux/arm64"
          tags: |-
            "main"
          push: true