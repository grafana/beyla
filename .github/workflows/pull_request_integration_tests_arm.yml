name: Pull request integration tests ARM

on:
  push:
    branches: ["main", "release-*"]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "bpf/**"
      - "internal/**"
      - "pkg/**"
      - "cmd/**"
      - "vendor/**"
      - "Makefile"
      - "scripts/generate-obi-tests.sh"
      - ".github/workflows/pull_request_integration_tests_arm.yml"
      - ".obi-src/**"

  pull_request:
    branches: ["main", "release-*"]
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - "bpf/**"
      - "internal/**"
      - "pkg/**"
      - "cmd/**"
      - "vendor/**"
      - "Makefile"
      - "scripts/generate-obi-tests.sh"
      - ".github/workflows/pull_request_integration_tests_arm.yml"
      - ".obi-src/**"

# Set restrictive permissions at workflow level
permissions:
  contents: read

jobs:
  test:
    name: test
    runs-on: github-hosted-ubuntu-arm64-large
    # Grant specific permissions needed only for this job
    permissions:
      contents: read
      pull-requests: write
      # required for CODECOV token
      id-token: write
    steps:
      - name: Check initial disk usage
        run: df -h

      - name: Free up disk space
        run: |
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium (optional if not using for browser tests)
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL (but keep hostedtoolcache for Go)
          sudo rm -rf /opt/hostedtoolcache/CodeQL

          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
          submodules: true

      - name: Login to DockerHub
        uses: grafana/shared-workflows/actions/dockerhub-login@775874934ae5e0adbc55b3e7d3571d140bcc7886

      - name: Set up Go
        uses: actions/setup-go@be3c94b385c4f180051c996d336f57a34c397495 # v3.6.1
        with:
          cache: false # Disable caching to avoid extraction conflicts
          go-version-file: "go.mod"

      - name: Run integration tests
        run: make docker-generate integration-test-arm
        timeout-minutes: 60

      - name: Upload integration test logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: always()
        with:
          name: Test Logs
          path: |
            testoutput/*.log
            testoutput/kind

      - id: get-codecov-token
        uses: grafana/shared-workflows/actions/get-vault-secrets@9f37f656e063f0ad0b0bfc38d49894b57d363936 # get-vault-secrets/v1.2.1
        continue-on-error: true
        with:
          # Secrets placed in the ci/repo/grafana/beyla/codecov path in Vault
          repo_secrets: |
            CODECOV_TOKEN=codecov:token

      - name: Report coverage
        uses: codecov/codecov-action@b9fd7d16f6d7d1b5d2bec1a2887e65ceed900238 # v4.6.0
        continue-on-error: true
        with:
          file: ./testoutput/itest-covdata.txt
          flags: integration-test-arm
