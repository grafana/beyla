name: PR OATS test

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go: [ '1.21' ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - name: build beyla
        run: make compile
      - name: Run oats tests
        run: make oats-test
      - name: Upload oats test logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: Oats test logs
          path: test/oats/build/output.log
