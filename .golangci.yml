run:
  build-tags:
    - integration
linters:
  enable:
    - deadcode
    - errcheck
    - errorlint
    - cyclop
    - errname
    - exportloopref
    - gocritic
    - goimports
    - gosimple
    - govet
    - ineffassign
    - revive
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unused
    - varcheck
  disable:
    - exhaustive
linters-settings:
  stylecheck:
    go: "1.19"
  gocritic:
    enabled-checks:
      - hugeParam
      - rangeExprCopy
      - rangeValCopy
      - indexAlloc
      - deprecatedComment
  cyclop:
    max-complexity: 20

