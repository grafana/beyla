run:
  skip-dirs:
    - configs
    - docs
  build-tags:
    - integration
linters:
  enable:
    - deadcode
    - errcheck
    - errorlint
    - cyclop
    - errname
    - exportloopref
    - gocritic
    - goimports
    - gosimple
    - govet
    - ineffassign
    - revive
    - staticcheck
#    - structcheck Disable until they properly support generics
    - stylecheck
    - typecheck
    - unused
    - varcheck
  disable:
    - exhaustive
linters-settings:
  stylecheck:
    go: "1.21"
  gocritic:
    enabled-checks:
      - hugeParam
      - rangeExprCopy
      - rangeValCopy
      - indexAlloc
      - deprecatedComment
  cyclop:
    max-complexity: 12

