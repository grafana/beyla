issues:
  exclude-dirs:
    - configs
    - docs
  exclude-rules:
    # revive returns false indent-error-flow errors in some cases where
    # an "else" clause is required to access the if condition context
    - path: .*
      linters:
        - revive
      text: indent-error-flow
run:
  go: "1.22"
  build-tags:
    - integration
linters:
  enable:
    - errcheck
    - errorlint
    - cyclop
    - errname
    - exportloopref
    - gocritic
    - goimports
    - gosimple
    - govet
    - ineffassign
    - revive
    - staticcheck
    - stylecheck
    - typecheck
    - unused
  disable:
    - exhaustive
linters-settings:
  gocritic:
    enabled-checks:
      - rangeExprCopy
      - rangeValCopy
      - indexAlloc
  cyclop:
    max-complexity: 12

