# Server configuration
server.port=8080
server.servlet.context-path=/

# Application info
spring.application.name=http-client-demo

# Actuator endpoints (useful for monitoring)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# Logging
logging.level.com.example.httpclient=INFO
logging.level.org.springframework.web.reactive.function.client=DEBUG

# Scheduled HTTP requests configuration
app.scheduled.enabled=true
app.scheduled.target-url=https://www.google.de
app.scheduled.interval-seconds=30