# Logging
logging.file.name=/tmp/greeting-service.log
logging.level.de.fstab.demo=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg trace_id=%X{trace_id} %n

# Tomcat logging
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.rotate=false
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.prefix=access_log
server.tomcat.accesslog.directory=/tmp
server.tomcat.accesslog.pattern=common

# SSL
server.port=8443
server.ssl.key-store=classpath:server.p12
server.ssl.key-store-password=1234567

# PKCS12 or JKS
server.ssl.keyStoreType=PKCS12

