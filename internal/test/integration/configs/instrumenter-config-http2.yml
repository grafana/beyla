routes:
  unmatched: path
prometheus_export:
  port: 8999
  features:
    - application
    - application_process
otel_traces_export:
  endpoint: http://jaeger:4318
discovery:
  instrument:
    - namespace: http2-go
      name: client
      exe_path: "*/http2client"
      containers_only: true
    - namespace: http2-go
      name: server
      exe_path: "*/http2srv"
      containers_only: true
attributes:
  select:
    "*":
      include: ["*"]