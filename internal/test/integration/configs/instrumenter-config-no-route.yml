discovery:
  instrument:
    - name: testserver
      open_ports: 8080,8081,8082,8083,8087,8383

routes:
  ignored_patterns:
    - /metrics
  unmatched: heuristic
otel_metrics_export:
  endpoint: http://otelcol:4318
otel_traces_export:
  endpoint: http://jaeger:4318
attributes:
  select:
    "*":
      include: ["*"]
