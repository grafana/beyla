discovery:
  instrument:
    - open_ports: 80
      namespace: integration-test
      name: nginx
metrics:
  features: ["application", "application_span"]
otel_metrics_export:
  endpoint: http://127.0.0.1:4018
otel_traces_export:
  endpoint: http://127.0.0.1:4318
attributes:
  select:
    "*":
      include: ["*"]
