global:
  evaluation_interval: 30s
  scrape_interval: 5s

# Prometheus config that scrapes both the OTEL collector and Beyla
# Will apply different labels to each target
# This facilitates testing both OTEL and Prometheus metric exporters
# from Beyla in the same test
scrape_configs:
  - job_name: beyla-collector
    honor_labels: true
    static_configs:
      - labels:
          exported: "prometheus"
        targets:
          - 'beyla:8999'
  - job_name: otel-collector
    static_configs:
      - labels:
          exported: "otel"
        targets:
          - 'otelcol:8888'
