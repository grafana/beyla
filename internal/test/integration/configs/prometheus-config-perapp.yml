global:
  evaluation_interval: 5s
  scrape_interval: 5s
scrape_configs:
  - job_name: otel
    honor_labels: true
    static_configs:
      - labels:
          exported: "otel"
        targets:
          - 'otelcol:9464'
  - job_name: otel-collector
    static_configs:
      - labels:
          exported: "otel"
        targets:
          - 'otelcol:8888'
  - job_name: obi-collector
    honor_labels: true
    static_configs:
      - labels:
          exported: "prometheus"
        targets:
          - '172.17.0.1:8999'
