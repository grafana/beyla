services:
  kafkakafkakafkakafka000000000000000000000000000001:
    image: docker.io/bitnamilegacy/kafka:4.0.0@sha256:f45d5b813412e1ef7ce67b467309a84e4c6dc03d7626a0b6da867db9b69bd107
    hostname: kafka1
    container_name: kafka-1
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
    - KAFKA_ENABLE_KRAFT=yes
    - KAFKA_CFG_NODE_ID=1
    - KAFKA_BROKER_ID=1
    - KAFKA_CFG_PROCESS_ROLES=broker,controller
    - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@kafkakafkakafkakafka000000000000000000000000000001:9093,2@kafkakafkakafkakafka000000000000000000000000000002:9093,3@kafkakafkakafkakafka000000000000000000000000000003:9093
    - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
    - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://kafkakafkakafkakafka000000000000000000000000000001:9092
    - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
    - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
    - KAFKA_CFG_INTER_BROKER_LISTENER_NAME=PLAINTEXT
    - KAFKA_KRAFT_CLUSTER_ID="13fda84d-f438-4b56-921c-9f156c809a31"
    - KAFKA_CFG_OFFSETS_TOPIC_REPLICATION_FACTOR=3
    - KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS=0
    - KAFKA_DEFAULT_REPLICATION_FACTOR=3
    - KAFKA_MIN_INSYNC_REPLICAS=2
    - KAFKA_CFG_TRANSACTION_STATE_LOG_REPLICATION_FACTOR=3
    - KAFKA_CFG_TRANSACTION_STATE_LOG_MIN_ISR=2
