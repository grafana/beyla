services:
  testserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile
    image: hatest-testserver
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: DEBUG

  # another instance of the above image. Used to test the deduplication
  # of metrics when they come from the same executable file
  testserver-unused:
    image: hatest-testserver
    ports:
      - "38080:8080"
    environment:
      LOG_LEVEL: DEBUG

  testserver1:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile_rename1
    image: hatest-testserver1
    ports:
      - "8900:8900"
    environment:
      LOG_LEVEL: DEBUG

  # image that runs two instances of the 'testserver' executable
  # Used to test the deduplication
  # of metrics when they come from the same executable file
  testserver-duplicate:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile_duplicate
    image: hatest-testserver-duplicate
    ports:
      - "18080:18080"
      - "18090:18090"
    environment:
      LOG_LEVEL: DEBUG

  rtestserver:
    image: ghcr.io/open-telemetry/obi-testimg:rust-0.1.0@sha256:4e01a4f839db0df6cdd825ae30e2a17f65725d61dd65b15549e4006e142a8844
    ports:
      - 8091:8090

  rtestserverssl:
    image: ghcr.io/open-telemetry/obi-testimg:rust-ssl-0.1.0@sha256:4d0ef8af1a86ecb131b2ac20102764df03aeafc0daec681ab52de2a8616ac43b
    ports:
      - 8491:8490
    environment:
      LOG_LEVEL: DEBUG

  pytestserverssl:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/pythonserver/Dockerfile_tls
    image: hatest-testserver-python-ssl
    ports:
      - 8381:8380

  pytestserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/pythonserver/Dockerfile_8083
    image: hatest-testserver-python
    ports:
      - 8183:8083

  ntestserverssl:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/nodejsserver/Dockerfile
    image: hatest-testserver-node-ssl
    command:
      - node
      - app_tls.js
    ports:
      - 3034:3033
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://172.17.0.1:4318

  ntestserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/nodejsserver/Dockerfile_otel
    image: hatest-testserver-node
    ports:
      - 3031:3030
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: http://172.17.0.1:4318
      OTEL_EXPORTER_OTLP_PROTOCOL: http/protobuf

  utestserver:
    image: ghcr.io/open-telemetry/obi-testimg:rails-0.1.0@sha256:9572472984207009a252655aeb54a70e7e27830ce33b77cf4a1c0fc242ca1c96
    ports:
      - 3041:3040

  utestserverssl:
    image: ghcr.io/open-telemetry/obi-testimg:rails-ssl-0.1.0@sha256:29bf8491610b55ec786d7fa19b8d59d79b01cd3df74ec39c0752e3f5952926b8
    ports:
      - 3044:3043

  jtestserver:
    image: ghcr.io/open-telemetry/obi-testimg:java-jar-0.1.0@sha256:5008adf6a82209ef08fddf24c21a9f7f37255265b17778e33abfe5e569483011
    ports:
      - "8086:8085"
