version: "3.8"

services:
  testserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile
    image: hatest-testserver
    ports:
      - "8080:8080"
      - "8088:8088"
    environment:
      LOG_LEVEL: DEBUG
    depends_on:
      otelcol:
        condition: service_started
      jaeger:
        condition: service_started

  # another instance of the above image. Used to test the deduplication
  # of metrics when they come from the same executable file
  testserver-unused:
    image: hatest-testserver
    ports:
      - "38080:8080"
    environment:
      LOG_LEVEL: DEBUG

  testserver1:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile_rename1
    image: hatest-testserver1
    ports:
      - "8900:8900"
    environment:
      LOG_LEVEL: DEBUG

  # image that runs two instances of the 'testserver' executable
  # Used to test the deduplication
  # of metrics when they come from the same executable file
  testserver-duplicate:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/testserver/Dockerfile_duplicate
    image: hatest-testserver-duplicate
    ports:
      - "18080:18080"
      - "18090:18090"
    environment:
      LOG_LEVEL: DEBUG

  rtestserver:
    image: ghcr.io/open-telemetry/obi-testimg:rust-0.1.0@sha256:4e01a4f839db0df6cdd825ae30e2a17f65725d61dd65b15549e4006e142a8844
    ports:
      - 8091:8090

  rtestserverssl:
    image: ghcr.io/open-telemetry/obi-testimg:rust-ssl-0.1.0@sha256:4d0ef8af1a86ecb131b2ac20102764df03aeafc0daec681ab52de2a8616ac43b
    ports:
      - 8491:8490
    environment:
      LOG_LEVEL: DEBUG

  pytestserverssl:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/pythonserver/Dockerfile_tls
    image: hatest-testserver-python-ssl
    ports:
      - 8381:8380

  pytestserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/pythonserver/Dockerfile_7773
    image: hatest-testserver-python
    ports:
      - 7773:7773

  ntestserverssl:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/nodejsserver/Dockerfile
    image: hatest-testserver-node-ssl
    command:
      - node
      - app_tls.js
    ports:
      - 3034:3033

  ntestserver:
    build:
      context: ../../..
      dockerfile: internal/test/integration/components/nodejsserver/Dockerfile
    image: hatest-testserver-node
    command:
      - node
      - app.js
    ports:
      - 3031:3030

  utestserver:
    image: ghcr.io/open-telemetry/obi-testimg:rails-0.1.0@sha256:9572472984207009a252655aeb54a70e7e27830ce33b77cf4a1c0fc242ca1c96
    ports:
      - 3041:3040

  utestserverssl:
    image: ghcr.io/open-telemetry/obi-testimg:rails-ssl-0.1.0@sha256:29bf8491610b55ec786d7fa19b8d59d79b01cd3df74ec39c0752e3f5952926b8
    ports:
      - 3044:3043

  jtestserver:
    image: ghcr.io/open-telemetry/obi-testimg:java-jar-0.1.0@sha256:5008adf6a82209ef08fddf24c21a9f7f37255265b17778e33abfe5e569483011
    ports:
      - "8086:8085"

  autoinstrumenter:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-multiexec.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-multi:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_OTEL_METRICS_FEATURES: "application,application_span"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "TRUE"
      BEYLA_HOSTNAME: "beyla"
      BEYLA_INTERNAL_METRICS_PROMETHEUS_PORT: 8999
      BEYLA_INTERNAL_METRICS_PROMETHEUS_PATH: /metrics
      BEYLA_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      BEYLA_BPF_DISABLE_BLACK_BOX_CP: "${BEYLA_BPF_DISABLE_BLACK_BOX_CP}"
      BEYLA_BPF_CONTEXT_PROPAGATION: "${BEYLA_BPF_CONTEXT_PROPAGATION}"
      BEYLA_BPF_TRACK_REQUEST_HEADERS: "${BEYLA_BPF_TRACK_REQUEST_HEADERS}"
    ports:
      - "8999:8999"

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.104.0@sha256:e07e325e303e86f4a87a617491e921b579a92da6d404007394757ac910bf9587
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config-4017.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4017" # OTLP over gRPC receiver
      - "4018:4018" # OTLP over HTTP receiver
      - "9464" # Prometheus exporter
      - "8888" # metrics endpoint
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
      - --log.level=debug
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1.60@sha256:4fd2d70fa347d6a47e79fcb06b1c177e6079f92cba88b083153d56263082135e
    ports:
      - "16686:16686" # Query frontend
      - "4317:4317" # OTEL GRPC traces collector
      - "4318:4318" # OTEL HTTP traces collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
# curl http://localhost:16686/api/services
# curl http://localhost:16686/api/traces?service=testserver
