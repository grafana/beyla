version: "3.8"

services:
  # old gRPC
  backend:
    build:
      context: ../..
      dockerfile: internal/test/integration/components/old_grpc/backend/Dockerfile
    image: hatest-backend
    ports:
      - "8080:8080"
    environment:
      WORKERS: "worker:5000"

  # old gRPC
  worker:
    build:
      context: ../..
      dockerfile: internal/test/integration/components/old_grpc/worker/Dockerfile
    image: hatest-worker
    ports:
      - "5000:5000"

  # gRPC client going nowhere
  grpcpinger:
    build:
      context: ../../
      dockerfile: internal/test/integration/components/grpcpinger/Dockerfile
    image: hatest-grpcpinger
    environment:
      TARGET_URL: "localhost:12345"

  autoinstrumenter:
    build:
      context: ../..
      dockerfile: ./internal/test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-other-grpc.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security${SECURITY_CONFIG_SUFFIX}:/sys/kernel/security
      - ../../testoutput:/coverage
      - ../../testoutput/run-other-grpc:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_OTEL_METRICS_FEATURES: "application,application_span"
      BEYLA_PROMETHEUS_FEATURES: "application,application_span"
      BEYLA_DISCOVERY_POLL_INTERVAL: 500ms
      BEYLA_EXECUTABLE_NAME: "${BEYLA_EXECUTABLE_NAME}"
      BEYLA_SERVICE_NAMESPACE: "integration-test"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "TRUE"
      BEYLA_INTERNAL_METRICS_PROMETHEUS_PORT: 8999
      BEYLA_HOSTNAME: "beyla"
    ports:
      - "8999:8999" # Prometheus scrape port, if enabled via config

  # OpenTelemetry Collector for Metrics. For Traces, we use directly Jaeger
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.104.0@sha256:e07e325e303e86f4a87a617491e921b579a92da6d404007394757ac910bf9587
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317" # OTLP over gRPC receiver
      - "4318" # OTLP over HTTP receiver
      - "9464" # Prometheus exporter
      - "8888" # metrics endpoint
    depends_on:
      autoinstrumenter:
        condition: service_started
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config${PROM_CONFIG_SUFFIX}.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1.57@sha256:8f165334f418ca53691ce358c19b4244226ed35c5d18408c5acf305af2065fb9
    ports:
      - "16686:16686" # Query frontend
      - "4317" # OTEL GRPC traces collector
      - "4318" # OTEL HTTP traces collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
# curl http://localhost:16686/api/services
# curl http://localhost:16686/api/traces?service=testserver
