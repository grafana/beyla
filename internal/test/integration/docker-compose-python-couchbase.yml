version: "3.8"

services:
  couchbase:
    image: couchbase:community-7.6.1@sha256:878cc4e64321aaa599f7079ef7528babe376d06bb998bbee3b327d72cb3ac44f
    ports:
      - "8091:8091"
      - "8093:8093"
      - "11210:11210"
    ulimits:
      nofile:
        soft: 200000
        hard: 200000
    environment:
      - COUCHBASE_ADMINISTRATOR_USERNAME=Administrator
      - COUCHBASE_ADMINISTRATOR_PASSWORD=password
    healthcheck:
      test: ["CMD", "curl", "-f", "-u", "Administrator:password", "http://localhost:8091/pools"]
      interval: 10s
      timeout: 5s
      retries: 10

  couchbase-init:
    image: couchbase:community-7.6.1@sha256:878cc4e64321aaa599f7079ef7528babe376d06bb998bbee3b327d72cb3ac44f
    depends_on:
      couchbase:
        condition: service_healthy
    entrypoint: []
    command:
      - bash
      - -c
      - |
        echo 'Waiting for Couchbase to be ready...'
        sleep 5
        echo 'Initializing cluster...'
        couchbase-cli cluster-init -c couchbase:8091 \
          --cluster-username Administrator \
          --cluster-password password \
          --cluster-ramsize 512 \
          --cluster-index-ramsize 256 \
          --services data,index,query
        echo 'Creating bucket...'
        couchbase-cli bucket-create -c couchbase:8091 \
          -u Administrator -p password \
          --bucket test-bucket \
          --bucket-type couchbase \
          --bucket-ramsize 256
        echo 'Creating scope and collection...'
        couchbase-cli collection-manage -c couchbase:8091 \
          -u Administrator -p password \
          --bucket test-bucket \
          --create-scope test-scope
        couchbase-cli collection-manage -c couchbase:8091 \
          -u Administrator -p password \
          --bucket test-bucket \
          --create-collection test-scope.test-collection
        echo 'Waiting for query service to be ready...'
        until curl -s -u Administrator:password http://couchbase:8093/admin/ping > /dev/null 2>&1; do
          echo 'Query service not ready, waiting...'
          sleep 2
        done
        echo 'Couchbase initialization complete'

  testserver:
    build:
      context: ../../../internal/test/integration/components/pythoncouchbase/
      dockerfile: Dockerfile
    image: hatest-testserver-python-couchbase
    ports:
      - "${TEST_SERVICE_PORTS}"
    depends_on:
      otelcol:
        condition: service_started
      couchbase-init:
        condition: service_completed_successfully

  autoinstrumenter:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/beyla/Dockerfile
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-python:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true
    network_mode: "service:testserver"
    pid: "service:testserver"
    environment:
      BEYLA_CONFIG_PATH: "/configs/instrumenter-config.yml"
      GOCOVERDIR: "/coverage"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_OPEN_PORT: "${BEYLA_OPEN_PORT}"
      BEYLA_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      BEYLA_DISCOVERY_POLL_INTERVAL: 500ms
      BEYLA_EXECUTABLE_NAME: "${BEYLA_EXECUTABLE_NAME}"
      BEYLA_SERVICE_NAMESPACE: "integration-test"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "TRUE"
      BEYLA_HOSTNAME: "beyla"
      BEYLA_BPF_HTTP_REQUEST_TIMEOUT: "5s"
      BEYLA_PROCESSES_INTERVAL: "100ms"
      BEYLA_OTEL_TRACES_INSTRUMENTATIONS: "http,couchbase"
      BEYLA_OTEL_METRICS_INSTRUMENTATIONS: "http,couchbase"
      BEYLA_OTEL_METRICS_FEATURES: "application"
      BEYLA_PROTOCOL_DEBUG_PRINT: "true"
      # SQL++ settings
      BEYLA_BPF_BUFFER_SIZE_HTTP: 2048
      BEYLA_HTTP_SQLPP_ENABLED: "true"
    depends_on:
      testserver:
        condition: service_started

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.104.0@sha256:e07e325e303e86f4a87a617491e921b579a92da6d404007394757ac910bf9587
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317"
      - "4318:4318"
      - "9464"
      - "8888"
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1.60@sha256:4fd2d70fa347d6a47e79fcb06b1c177e6079f92cba88b083153d56263082135e
    ports:
      - "16686:16686"
      - "4317"
      - "4318"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
