services:
  testserver:
    image: ghcr.io/open-telemetry/obi-testimg:rails-sql-0.0.1@sha256:6d3777a979af47d99b90d7d3f891332ee6b469964b1abf0af9f8c57df0711583
    command: bash -c "sleep 10 && bundle exec rails db:create db:migrate db:seed && rails server -p 3040 -b 0.0.0.0"
    container_name: rails_app
    ports:
      - "3041:3040"
    environment:
      OTEL_SERVICE_NAME: "my-ruby-app"
      OTEL_RESOURCE_ATTRIBUTES: "data-center=ca,deployment-zone=to"
    depends_on:
      otelcol:
        condition: service_started
      db:
        condition: service_started
    networks:
      - app_network
    volumes:
      - ./components/nginx-rails-sql/certs/newcerts:/certs

  nginx:
    image: nginx:latest@sha256:7272239bd21472f311aa3e86a85fdca0f1ad648995f983ab6e5e7dea665cd233
    container_name: nginx_server
    ports:
      - "8443:443" # Expose TLS port
    volumes:
      - ./components/nginx-rails-sql/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./components/nginx-rails-sql/nginx/cert.pem:/etc/nginx/cert.pem:ro
      - ./components/nginx-rails-sql/nginx/key.pem:/etc/nginx/key.pem:ro
    depends_on:
      - testserver
    networks:
      - app_network

  db:
    image: mysql:8.4.7@sha256:90544b3775490579867a30988d48f0215fc3b88d78d8d62b2c0d96ee9226a2b7
    command:
      - --ssl-ca=/etc/mysql/certs/ca.pem
      - --ssl-cert=/etc/mysql/certs/server-cert.pem
      - --ssl-key=/etc/mysql/certs/server-key.pem
      - --bind-address=0.0.0.0    
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: my_database
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./components/nginx-rails-sql/certs/newcerts:/etc/mysql/certs
    networks:
      - app_network

  autoinstrumenter:
    build:
      context: ../../..
      dockerfile: ./internal/test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-ruby.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security:/sys/kernel/security
      - ../../../testoutput:/coverage
      - ../../../testoutput/run-ruby:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    network_mode: "host"
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_OPEN_PORT: "3040,443"
      BEYLA_DISCOVERY_POLL_INTERVAL: 500ms
      BEYLA_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      BEYLA_EXECUTABLE_PATH: "${BEYLA_EXECUTABLE_PATH}"
      BEYLA_SERVICE_NAMESPACE: "integration-test"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "TRUE"
      BEYLA_HOSTNAME: "beyla"
    depends_on:
      testserver:
        condition: service_started

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.104.0@sha256:e07e325e303e86f4a87a617491e921b579a92da6d404007394757ac910bf9587
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: ["--config=/etc/otelcol-config/otelcol-config.yml"]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317:4317" # OTLP over gRPC receiver
      - "4318:4318" # OTLP over HTTP receiver
      - "9464" # Prometheus exporter
      - "8888" # metrics endpoint
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.55.1@sha256:2659f4c2ebb718e7695cb9b25ffa7d6be64db013daba13e05c875451cf51b0d3
    container_name: prometheus
    command:
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  # Jaeger for Traces
  jaeger:
    image: jaegertracing/all-in-one:1.60@sha256:4fd2d70fa347d6a47e79fcb06b1c177e6079f92cba88b083153d56263082135e
    ports:
      - "16686:16686" # Query frontend
      - "4417:4317" # OTEL GRPC traces collector
      - "4418:4318" # OTEL HTTP traces collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug

volumes:
  db_data:

networks:
  app_network:
