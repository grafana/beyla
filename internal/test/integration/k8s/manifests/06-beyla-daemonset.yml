apiVersion: v1
kind: ConfigMap
metadata:
  name: instrumenter-config
data:
  instrumenter-config.yml: |
    attributes:
      kubernetes:
        enable: true
        resource_labels:
          deployment.environment: ["deployment.environment"]
    log_level: debug
    discovery:
      instrument:
        # name and namespace will be automatically set from the K8s metadata
        - k8s_deployment_name: "{otherinstance,testserver}"
        # used in the k8s_owners_*_test.go
        - k8s_statefulset_name: statefulservice
        - k8s_daemonset_name: dsservice
        - k8s_job_name: jobservice
        - k8s_cronjob_name: cronjobservice
      exclude_instrument:
        # testing service exclusion, by expecting that K8s discovery only picks the "otherinstance"
        # deployment (ignoring the "testserver" in the other pod)
        - k8s_deployment_name: "testserver"        
    routes:
      patterns:
        - /pingpong
      unmatched: path
      ignored_patterns:
        - /metrics
      ignore_mode: traces
    otel_metrics_export:
      endpoint: http://otelcol:4318
    otel_traces_export:
      endpoint: http://jaeger:4318
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true #important!
      serviceAccountName: beyla
      volumes:
        - name: instrumenter-config
          configMap:
            name: instrumenter-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          args: ["--config=/config/instrumenter-config.yml"]
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: instrumenter-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_DISCOVERY_POLL_INTERVAL
              value: "500ms"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: BEYLA_OTEL_METRICS_TTL
              value: "30m0s"
            - name: BEYLA_OTEL_METRICS_FEATURES
              value: "application,application_process"
            - name: BEYLA_NAME_RESOLVER_SOURCES
              value: "dns,k8s"
            - name: BEYLA_OTLP_TRACES_BATCH_TIMEOUT
              value: "0ms"
