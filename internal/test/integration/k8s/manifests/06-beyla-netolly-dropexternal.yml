apiVersion: v1
kind: ConfigMap
metadata:
  name: instrumenter-config
data:
  instrumenter-config.yml: |
    attributes:
      kubernetes:
        enable: true
        drop_external: true
        resource_labels:
          deployment.environment: ["${DEPLOYMENT_ENVIRONMENT:-error-not-replaced}"]
      select:
        beyla.network.flow.bytes:
          include:
          - src.name
          - dst.name
          - k8s.src.owner.name
          - k8s.dst.owner.name
    log_level: debug
    otel_metrics_export:
      endpoint: http://otelcol.default:4317
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of Beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true  #important for appo11y!
      hostNetwork: true #important for neto11y!
      dnsPolicy: ClusterFirstWithHostNet # important to get connection to otelcollector from hostnetwork !!
      serviceAccountName: beyla
      volumes:
        - name: instrumenter-config
          configMap:
            name: instrumenter-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: instrumenter-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_CONFIG_PATH
              value: /config/instrumenter-config.yml
            - name: BEYLA_NETWORK_METRICS
              value: "true"
            - name: BEYLA_NETWORK_CACHE_ACTIVE_TIMEOUT
              value: "100ms"
            - name: BEYLA_NETWORK_CACHE_MAX_FLOWS
              value: "20"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: BEYLA_KUBE_CLUSTER_NAME
              value: "beyla"
            # expecting to be replaced during the configuration YAML load
            - name: DEPLOYMENT_ENVIRONMENT
              value: "deployment.environment"
