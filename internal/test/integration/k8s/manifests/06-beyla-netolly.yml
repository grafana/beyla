apiVersion: v1
kind: ConfigMap
metadata:
  name: instrumenter-config
data:
  instrumenter-config.yml: |
    log_level: debug
    otel_metrics_export:
      endpoint: http://otelcol.default:4317
    network:
      protocols:
        - TCP
      cidrs:
        # default subnets of Kind Pods and services
        - 10.244.0.0/16
        - fd00:10:244::/56
        - 10.96.0.0/16
        - fd00:10:96::/112
    attributes:
      kubernetes:
        enable: true
        cluster_name: my-kube
        resource_labels:
          deployment.environment: ["${DEPLOYMENT_ENVIRONMENT:-deployment.environment}"]
      select:
        beyla.network.flow.bytes:
          # assured cardinality explosion. Don't try in production!
          include: ["*"]
          exclude: ["src_port"]
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of Beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true  #important for appo11y!
      hostNetwork: true #important for neto11y!
      dnsPolicy: ClusterFirstWithHostNet # important to get connection to otelcollector from hostnetwork !!
      serviceAccountName: beyla
      volumes:
        - name: instrumenter-config
          configMap:
            name: instrumenter-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: instrumenter-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_CONFIG_PATH
              value: /config/instrumenter-config.yml
            - name: BEYLA_NETWORK_METRICS
              value: "true"
            - name: BEYLA_NETWORK_CACHE_ACTIVE_TIMEOUT
              value: "100ms"
            - name: BEYLA_NETWORK_CACHE_MAX_FLOWS
              value: "20"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            # in tests not running on multi-node Kind setups, this property
            # should have no effect
            - name: BEYLA_KUBE_META_RESTRICT_LOCAL_NODE
              value: "true"
