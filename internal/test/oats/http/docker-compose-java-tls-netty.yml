services:
  testserver:
    image: ghcr.io/open-telemetry/obi-testimg:netty-tls-0.0.1@sha256:04d122f1047e6c16aa5e117bebc5f986878b54d6dbab37e2b20913e221194cb1
    ports:
      - "8080:8080"
  # eBPF auto instrumenter
  autoinstrumenter:
    build:
      context: ../../../..
      dockerfile: ./internal/test/integration/components/beyla/Dockerfile-with-javaagent
    command:
      - --config=/configs/instrumenter-config-traces.yml
    volumes:
      - {{ .ConfigDir }}:/configs
      - ./testoutput/run:/var/run/beyla
      - ../../../../testoutput:/coverage
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    network_mode: "service:testserver"
    pid: "service:testserver"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_EXECUTABLE_NAME: "java"
      BEYLA_SERVICE_NAMESPACE: "integration-test"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "true"
      BEYLA_JAVA_ROUTE_HARVEST_DELAY: "10s"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://collector:4318"
    depends_on:
      testserver:
        condition: service_started