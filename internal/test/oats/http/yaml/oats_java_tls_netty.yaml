docker-compose:
  generator: generic
  files:
    - ../docker-compose-java-tls-netty.yml
input:
  - path: "/api/request?url=https://httpbin.org/get"
interval: 500ms
expected:
  traces:
    - traceql: '{ .url.full = "/get" }'
      spans:
        - name: "GET /get"
          attributes:
            server.port: "443"