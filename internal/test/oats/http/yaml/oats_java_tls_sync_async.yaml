docker-compose:
  generator: generic
  files:
    - ../docker-compose-java-tls-sync-async.yml
input:
  - path: "/request"
interval: 500ms
expected:
  traces:
    - traceql: '{ .http.route = "/greeting" }'
      spans:
        - name: "GET /greeting"
          attributes:
            server.port: "8443"
            url.path: "/greeting"
    - traceql: '{ .url.full = "https://example.com/" }'
      spans:
        - name: "GET /"
          attributes:
            server.port: "443"