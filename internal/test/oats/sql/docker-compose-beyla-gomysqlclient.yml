version: "3.9"
services:
  mysqlserver:
    image: mysql:8.0@sha256:0275a35e79c60caae68fac520602d9f6897feb9b0941a1471196b1a01760e581
    environment:
      MYSQL_ROOT_PASSWORD: mysql
      MYSQL_DATABASE: sqltest
    volumes:
      - ../../integration/components/gomysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-hmysqlserver", "-uroot", "-pmysql"]
      interval: 5s
      timeout: 10s
      retries: 10
  testserver:
    build:
      context: ../../integration/components/gomysql
      dockerfile: Dockerfile
    image: gomysqlclient
    depends_on:
      mysqlserver:
        condition: service_healthy
    ports:
      - "8080:8080"
  autoinstrumenter:
    build:
      context: ../../../..
      dockerfile: ./internal/test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-traces.yml
    volumes:
      - {{ .ConfigDir }}:/configs
      - ./testoutput/run:/var/run/beyla
      - ../../../../testoutput:/coverage
    cap_add:
      - SYS_ADMIN
    privileged: true
    network_mode: "service:testserver"
    pid: "service:testserver"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_OPEN_PORT: {{ .ApplicationPort }}
      BEYLA_SERVICE_NAMESPACE: "integration-test"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_OTLP_TRACES_BATCH_TIMEOUT: "1ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "true"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://collector:4318"
    depends_on:
      testserver:
        condition: service_started