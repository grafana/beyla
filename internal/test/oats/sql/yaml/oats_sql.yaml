docker-compose:
  generator: generic
  files:
    - ../docker-compose-beyla-gosqlclient.yml
input:
  - path: /sqltest
  - path: '/sqltest?query=Update%20students%20SET%20name%20=%20%27Bob%27%20WHERE%20id%20=%20%271%27'

interval: 500ms
expected:
  traces:
    - traceql: '{ .db.operation.name = "SELECT" && .db.system.name = "other_sql"}'
      spans:
        - name: 'SELECT students'
          attributes:
            db.operation.name: SELECT
            db.collection.name: students
            db.system.name: other_sql
    - traceql: '{ .db.operation.name = "UPDATE" }'
      spans:
        - name: 'UPDATE students'
          attributes:
            db.operation.name: UPDATE
            db.collection.name: students  
            db.system.name: other_sql
  metrics:
    - promql: 'db_client_operation_duration_seconds_sum{db_operation_name="SELECT", db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_bucket{le="0",db_operation_name="SELECT", db_system_name="other_sql"}'
      value: "== 0"
    - promql: 'db_client_operation_duration_seconds_bucket{le="10",db_operation_name="SELECT", db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_count{db_operation_name="SELECT", db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_sum{db_operation_name="UPDATE", db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_bucket{le="0",db_operation_name="UPDATE", db_system_name="other_sql"}'
      value: "== 0"
    - promql: 'db_client_operation_duration_seconds_bucket{le="10",db_operation_name="UPDATE", db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_count{db_operation_name="UPDATE", db_system_name="other_sql"}'
      value: "> 0"
