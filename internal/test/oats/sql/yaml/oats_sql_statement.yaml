docker-compose:
  generator: generic
  files:
    - ../docker-compose-beyla-gosqlclient-statement.yml
input:
  - path: '/sqltest?query=Update%20students%20SET%20name%20=%20%27Bob%27%20WHERE%20id%20=%20%271%27'

interval: 500ms
expected:
  traces:
    - traceql: '{ .db.operation.name = "UPDATE" && .db.system.name = "other_sql"}'
      spans:
        - name: 'UPDATE students'
          attributes:
            db.operation.name: UPDATE
            db.collection.name: students            
            db.query.text: "Update students SET name = 'Bob' WHERE id = '1'"
  metrics:
    - promql: 'db_client_operation_duration_seconds_sum{db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_bucket{le="0", db_system_name="other_sql"}'
      value: "== 0"
    - promql: 'db_client_operation_duration_seconds_bucket{le="10", db_system_name="other_sql"}'
      value: "> 0"
    - promql: 'db_client_operation_duration_seconds_count{db_system_name="other_sql"}'
      value: "> 0"
