routes:
  patterns:
    - /basic/:rnd
  unmatched: path
otel_metrics_export:
  endpoint: http://otelcol:4317
  protocol: grpc
otel_traces_export:
  endpoint: http://jaeger:4317
  protocol: grpc
attributes:
  select:
    "*":
      include: ["*"]
filter:
  application:
    http_route:
      not_match: "/metrics"
