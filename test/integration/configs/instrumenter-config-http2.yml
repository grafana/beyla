routes:
  unmatched: path
prometheus_export:
  port: 8999
  features:
    - application
    - application_process
otel_traces_export:
  endpoint: http://jaeger:4318
discovery:
  services:
    - namespace: http2-go
      name: client
      exe_path: http2client
    - namespace: http2-go
      name: server
      exe_path: http2srv
attributes:
  select:
    "*":
      include: ["*"]