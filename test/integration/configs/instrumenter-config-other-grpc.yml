discovery:
  instrument:
    - exe_path: "*backend"
      namespace: integration-test
    - exe_path: "*worker"
      namespace: integration-test
    - exe_path: "*grpcpinger"
      namespace: integration-test
routes:
  patterns:
    - /factorial/:rnd
  unmatched: path
otel_metrics_export:
  endpoint: http://otelcol:4318
otel_traces_export:
  endpoint: http://jaeger:4318
attributes:
  select:
    "*":
      include: ["*"]
filter:
  application:
    http_route:
      not_match: "/metrics"
