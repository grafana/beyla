discovery:
  services:
    - exe_path: backend
      namespace: integration-test
    - exe_path: worker
      namespace: integration-test
    - exe_path: grpcpinger
      namespace: integration-test
routes:
  patterns:
    - /factorial/:rnd
  ignored_patterns:
    - /metrics
  ignore_mode: traces
  unmatched: path
otel_metrics_export:
  endpoint: http://otelcol:4318
otel_traces_export:
  endpoint: http://jaeger:4318
attributes:
  select:
    "*":
      include: ["*"]
