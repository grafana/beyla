routes:
  patterns:
    - /basic/:rnd
  unmatched: path
prometheus_export:
  port: 8999
  features:
    - application
    - application_process
attributes:
  select:
    process_cpu_utilization:
      include: ["*"]
      exclude: ["process_cpu_state"]
    process_cpu_time:
      include: ["*"]
      exclude: ["process_cpu_state"]
    process_memory_usage:
      include: ["*"]
    process_memory_virtual:
      include: ["*"]
    process_disk_io:
      include: ["*"]
    process_network_io:
      include: ["*"]
  kubernetes:
    cluster_name: beyla