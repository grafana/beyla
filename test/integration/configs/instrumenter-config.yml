routes:
  patterns:
    - /basic/:rnd
  ignored_patterns:
    - /metrics
  ignore_mode: traces
  unmatched: path
otel_metrics_export:
  endpoint: http://otelcol:4318
otel_traces_export:
  endpoint: http://jaeger:4318
attributes:
  kubernetes:
    cluster_name: beyla-k8s-test-cluster
    resource_labels:
      deployment.environment: ["deployment.environment"]
  select:
    "*":
      include: ["*"]