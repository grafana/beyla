version: '3.8'

services:
  testclient:
    build:
      context: ../..
      dockerfile: test/integration/components/go_grpc_server_mux/Dockerfile_pinger${TEST_SUFFIX}
    image: hatest-testclient
    environment:
      TARGET_URL: ${TARGET_URL}
    depends_on:
      testserver:
        condition: service_started

  testserver:
    build:
      context: components/go_grpc_server_mux/
      dockerfile: Dockerfile${TEST_SUFFIX}
    image: hatest-server
    ports:
      - ${TARGET_PORTS}
    depends_on:
      prometheus:
        condition: service_started
      jaeger:
        condition: service_started
      
  autoinstrumenter:
    build:
      context: ../..
      dockerfile: ./test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-grpc-http2-mux.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security${SECURITY_CONFIG_SUFFIX}:/sys/kernel/security
      - ../../testoutput:/coverage
      - ../../testoutput/run-http2-mux:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_TRACE_PRINTER: "text"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "TRUE"
      BEYLA_HOSTNAME: "beyla"
    depends_on:
      testclient:
        condition: service_started

