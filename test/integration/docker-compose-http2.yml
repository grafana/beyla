version: '3.8'

services:
  testclient:
    build:
      context: ../..
      dockerfile: test/integration/components/gohttp2/client/Dockerfile
    image: hatest-testclient
    environment:
      TARGET_URL: "https://testserver:7373"
    depends_on:
      testserver:
        condition: service_started

  testserver:
    build:
      context: ../..
      dockerfile: test/integration/components/gohttp2/server/Dockerfile
    image: hatest-server
    ports:
      - "7373:7373"
    depends_on:
      otelcol:
        condition: service_started
      jaeger:
        condition: service_started
      
  autoinstrumenter:
    build:
      context: ../..
      dockerfile: ./test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-http2.yml
    volumes:
      - ./configs/:/configs
      - ./system/sys/kernel/security${SECURITY_CONFIG_SUFFIX}:/sys/kernel/security
      - ../../testoutput:/coverage
      - ../../testoutput/run:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_PRINT_TRACES: "true"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      BEYLA_BPF_DEBUG: "TRUE"
      BEYLA_METRICS_REPORT_TARGET: "true"
      BEYLA_METRICS_REPORT_PEER: "true"
      BEYLA_HOSTNAME: "beyla"
    depends_on:
      testclient:
        condition: service_started

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.103.0
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-config/otelcol-config-4017.yml" ]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4017"          # OTLP over gRPC receiver
      - "4018:4018"     # OTLP over HTTP receiver
      - "9464"          # Prometheus exporter
      - "8888"          # metrics endpoint
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.53.0
    container_name: prometheus
    command:
      - --storage.tsdb.retention.time=1m
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"

  jaeger:
    image: jaegertracing/all-in-one:1
    ports:
      - "16686:16686" # Query frontend
      - "4317:4317"   # OTEL GRPC traces collector
      - "4318:4318"   # OTEL HTTP traces collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug


# curl http://localhost:16686/api/services
# curl http://localhost:16686/api/traces?service=testserver
