version: '3.8'

services:
  testserver:
    build:
      context: ../..
      dockerfile: test/integration/components/testserver/Dockerfile
    image: hatest-testserver
    ports:
      - "8080:8080"
    environment:
      LOG_LEVEL: DEBUG

  testserver1:
    build:
      context: ../..
      dockerfile: test/integration/components/testserver/Dockerfile_rename1
    image: hatest-testserver1
    ports:
      - "8900:8900"
    environment:
      LOG_LEVEL: DEBUG

  testserver2:
    profiles:
      - startlater
    build:
      context: ../..
      dockerfile: test/integration/components/testserver/Dockerfile_rename2
    image: hatest-testserver2
    ports:
      - "8901:8901"
    environment:
      LOG_LEVEL: DEBUG

  autoinstrumenter:
    build:
      context: ../..
      dockerfile: ./test/integration/components/beyla/Dockerfile
    command:
      - /beyla
      - --config=/configs/instrumenter-config-multiexec.yml
    volumes:
      - ./configs/:/configs
      - ../../testoutput:/coverage
      - ../../testoutput/run:/var/run/beyla
    image: hatest-autoinstrumenter
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    pid: "host"
    environment:
      GOCOVERDIR: "/coverage"
      PRINT_TRACES: "true"
      METRICS_INTERVAL: "10ms"
      BPF_BATCH_TIMEOUT: "10ms"
      LOG_LEVEL: "DEBUG"
      BPF_DEBUG: "TRUE"
      METRICS_REPORT_TARGET: "true"
      METRICS_REPORT_PEER: "true"

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.77.0
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-config/otelcol-config.yml" ]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317"          # OTLP over gRPC receiver
      - "4318:4318"     # OTLP over HTTP receiver
      - "9464"          # Prometheus exporter
      - "8888"          # metrics endpoint
    depends_on:
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.34.0
    container_name: prometheus
    command:
      - --storage.tsdb.retention.time=1m
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"
