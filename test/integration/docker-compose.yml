version: '3.8'

services:
  testserver:
    build:
      context: ../..
      dockerfile: test/integration/components/testserver/Dockerfile${TESTSERVER_DOCKERFILE_SUFFIX}
    image: hatest-testserver
    ports:
      - "8080:8080"
      - "8081:8081"
      - "8082:8082"
      - "50051:50051"
    environment:
      LOG_LEVEL: DEBUG

  autoinstrumenter:
    build:
      context: ../..
      dockerfile: ./test/integration/components/otelauto/Dockerfile
    command:
      - /otelauto
      - --config=/configs/instrumenter-config.yml
    volumes:
      - ./configs/:/configs
      - ../../testoutput:/coverage
    image: hatest-autoinstrumenter
    cap_add:
      - SYS_ADMIN
      - SYS_RESOURCE
      - DAC_OVERRIDE
    pid: "service:testserver"
    environment:
      GOCOVERDIR: "/coverage"
      PRINT_TRACES: "true"
      OPEN_PORT: "${OPEN_PORT}"
      EXECUTABLE_NAME: "${EXECUTABLE_NAME}"
      METRICS_INTERVAL: "10ms"
      BPF_BATCH_TIMEOUT: "10ms"
      LOG_LEVEL: "DEBUG"
      BPF_DEBUG: "TRUE"
      METRICS_REPORT_TARGET: "true"
      METRICS_REPORT_PEER: "true"

  # OpenTelemetry Collector
  otelcol:
    image: otel/opentelemetry-collector-contrib:0.70.0
    container_name: otel-col
    deploy:
      resources:
        limits:
          memory: 125M
    restart: unless-stopped
    command: [ "--config=/etc/otelcol-config/otelcol-config.yml" ]
    volumes:
      - ./configs/:/etc/otelcol-config
    ports:
      - "4317"          # OTLP over gRPC receiver
      - "4318:4318"     # OTLP over HTTP receiver
      - "9464"          # Prometheus exporter
      - "8888"          # metrics endpoint
    depends_on:
      autoinstrumenter:
        condition: service_started
      prometheus:
        condition: service_started

  # Prometheus
  prometheus:
    image: quay.io/prometheus/prometheus:v2.34.0
    container_name: prometheus
    command:
      - --storage.tsdb.retention.time=1m
      - --config.file=/etc/prometheus/prometheus-config.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
      - --web.route-prefix=/
    volumes:
      - ./configs/:/etc/prometheus
    ports:
      - "9090:9090"
