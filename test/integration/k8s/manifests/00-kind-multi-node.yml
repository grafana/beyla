apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: beyla
nodes:
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "deployment/zone=go-progs"  
    extraMounts:
      # configuration files that need to be mounted in the host
      - hostPath: ../../configs
        containerPath: /configs
      # testoutput folder to store coverage data
      - hostPath: ../../../../testoutput
        containerPath: /testoutput
    extraPortMappings:
      # to avoid having to do port-forwarding from the Go client (a bit cumbersome process),
      # we just make visible some container ports through host ports
      # hostPorts need to be in range 30000-32767
      # containerPort must be the "hostPort" value that needs to be
      # exposed on each Pod container
      - containerPort: 8080
        hostPort: 38080
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "deployment/zone=other-progs"  
    extraMounts:
      # configuration files that need to be mounted in the host
      - hostPath: ../../configs
        containerPath: /configs
      # testoutput folder to store coverage data
      - hostPath: ../../../../testoutput
        containerPath: /testoutput
  - role: worker
    kubeadmConfigPatches:
      - |
        kind: JoinConfiguration
        nodeRegistration:
          kubeletExtraArgs:
            node-labels: "deployment/zone=otel"  
    extraMounts:
      # configuration files that need to be mounted in the host
      - hostPath: ../../configs
        containerPath: /configs
      # testoutput folder to store coverage data
      - hostPath: ../../../../testoutput
        containerPath: /testoutput
    extraPortMappings:
      # to avoid having to do port-forwarding from the Go client (a bit cumbersome process),
      # we just make visible some container ports through host ports
      # hostPorts need to be in range 30000-32767
      # containerPort must be the "hostPort" value that needs to be
      # exposed on each Pod container
      - containerPort: 8999
        hostPort: 38999
      - containerPort: 9090
        hostPort: 39090
      - containerPort: 16686
        hostPort: 36686
  - role: control-plane
    extraMounts:
      # configuration files that need to be mounted in the host
      - hostPath: ../../configs
        containerPath: /configs
      # testoutput folder to store coverage data
      - hostPath: ../../../../testoutput
        containerPath: /testoutput
