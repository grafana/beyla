# allows Prometheus to get scrape annotations
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: prometheus
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
      - services
      - endpoints
      - namespaces
    verbs:
      - get
      - list
      - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prometheus
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus
subjects:
  - kind: ServiceAccount
    name: default
    namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      protocol: TCP
      targetPort: http
---
apiVersion: v1
kind: Pod
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  nodeSelector:
    deployment/zone: otel
  volumes:
    - name: configs
      persistentVolumeClaim:
        claimName: configs
  containers:
    - name: prometheus
      image: quay.io/prometheus/prometheus:v2.55.1
      args:
        - --config.file=/etc/prometheus/prometheus-config-promscrape-k8s-test.yml
        - --web.enable-lifecycle
        - --web.route-prefix=/
      volumeMounts:
        - mountPath: /etc/prometheus
          name: configs
      ports:
        - containerPort: 9090
          # exposing as hostport for simple query from tests
          hostPort: 9090
          protocol: TCP
          name: http