apiVersion: v1
kind: Service
metadata:
  name: jaeger
spec:
  selector:
    app: jaeger
  ports:
    - port: 4317
      name: otlp-grpc
      targetPort: otlp-grpc
    - port: 4318
      name: otlp-http
      targetPort: otlp-http
    - port: 16686
      name: query-frontend
      targetPort: query-frontend
---
apiVersion: v1
kind: Pod
metadata:
  name: jaeger
  labels:
    app: jaeger
spec:
  containers:
    - name: jaeger
      image: jaegertracing/all-in-one:1
      ports:
        - containerPort: 4317
          name: otlp-grpc
        - containerPort: 4318
          name: otlp-http
        - containerPort: 16686
          # exposing as hostport for simple query from tests
          hostPort: 16686
          name: query-frontend
