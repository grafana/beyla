apiVersion: v1
kind: Service
metadata:
  name: testserver
spec:
  selector:
    app: testserver
  ports:
    - port: 8080
      name: http0
      targetPort: http0
    - port: 8081
      name: http1
      targetPort: http1
    - port: 8082
      name: http2
      targetPort: http2
    - port: 8083
      name: http
      targetPort: http3
    - port: 5051
      name: grpc
      targetPort: grpc
---
apiVersion: v1
kind: Service
metadata:
  # this is the service name as expected by configs/prometheus-config-promscrape.yml
  name: beyla-testserver
spec:
  selector:
    app: testserver
  ports:
    - port: 8999
      name: prometheus
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testserver
  labels:
    app: testserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testserver
  template:
    metadata:
      name: testserver
      labels:
        app: testserver
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      shareProcessNamespace: true
      serviceAccountName: beyla
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: configs
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: testserver
          image: testserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            # exposing hostports to enable operation from tests
            - containerPort: 8080
              hostPort: 8080
              name: http0
            - containerPort: 8081
              hostPort: 8081
              name: http1
            - containerPort: 8082
              hostPort: 8082
              name: http2
            - containerPort: 8083
              hostPort: 8083
              name: http3
            - containerPort: 5051
              hostPort: 5051
              name: grpc
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "deployment.environment=integration-test,service.version=3.2.1"
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          securityContext:
            privileged: true
          volumeMounts:
            - mountPath: /configs
              name: configs
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: BEYLA_CONFIG_PATH
              value: "/configs/instrumenter-config-promscrape.yml"
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_DISCOVERY_POLL_INTERVAL
              value: "500ms"
            - name: BEYLA_TRACE_PRINTER
              value: "text"
            - name: BEYLA_OPEN_PORT
              value: "8080"
            - name: BEYLA_SERVICE_NAMESPACE
              value: "integration-test"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: BEYLA_LOG_LEVEL
              value: "DEBUG"
            - name: BEYLA_BPF_DEBUG
              value: "TRUE"
            - name: BEYLA_KUBE_METADATA_ENABLE
              value: "autodetect"
            - name: BEYLA_PROMETHEUS_FEATURES
              value: "application,application_span,application_service_graph,application_process"
            - name: BEYLA_OTEL_METRICS_TTL
              value: "30m0s"
            - name: BEYLA_NAME_RESOLVER_SOURCES
              value: "dns,k8s"
          ports:
            - containerPort: 8999
              hostPort: 8999
              name: prometheus
