apiVersion: v1
kind: Service
metadata:
  name: dsservice
spec:
  selector:
    app: dsservice
  ports:
    - port: 8081
      name: http1
      targetPort: http1
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dsservice
  labels:
    app: dsservice
spec:
  selector:
    matchLabels:
      app: dsservice
  template:
    metadata:
      name: dsservice
      labels:
        app: dsservice
      annotations:
        resource.opentelemetry.io/deployment.environment: 'integration-test'
    spec:
      containers:
        - name: dsservice
          image: testserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            - containerPort: 8081
              hostPort: 8081
              name: http1
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
