# Exposes two services and will test that beyla is able to select
# only one service of both via K8s metadata
apiVersion: v1
kind: Service
metadata:
  name: service_a
spec:
  selector:
    app: service_a
  ports:
    - port: 8080
      name: http0
      targetPort: http0
---
apiVersion: v1
kind: Service
metadata:
  name: service_b
spec:
  selector:
    app: service_b
  ports:
    - port: 8081
      name: http1
      targetPort: http1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service_a
  labels:
    app: service_a
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service_a
  template:
    metadata:
      name: service_a
      labels:
        app: service_a
    spec:
      containers:
        - name: service_a
          image: testserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            - containerPort: 8080
              hostPort: 8080
              name: http0
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: service_b
  labels:
    app: service_b
spec:
  replicas: 1
  selector:
    matchLabels:
      app: service_b
  template:
    metadata:
      name: service_b
      labels:
        app: service_b
    spec:
      containers:
        - name: service_b
          image: testserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            - containerPort: 8081
              hostPort: 8081
              name: http1
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
