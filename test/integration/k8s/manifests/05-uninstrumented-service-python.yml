apiVersion: v1
kind: Service
metadata:
  name: pytestserver
spec:
  selector:
    app: pytestserver
  ports:
    - port: 8083
      name: http0
      targetPort: http0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pytestserver
  labels:
    app: pytestserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pytestserver
  template:
    metadata:
      name: pytestserver
      labels:
        app: pytestserver
        deployment.environment: 'to-be-ignored-in-favor-of-annotatoin'
      annotations:
        resource.opentelemetry.io/service.name: 'this-will-be-ignored-due-to-otel-attrs-env'
        resource.opentelemetry.io/deployment.environment: 'integration-test'
        resource.opentelemetry.io/service.version: '3.2.1'
    spec:
      containers:
        - name: pytestserver
          image: pythontestserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            - containerPort: 8083
              hostPort: 8083
              name: http0
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
            - name: OTEL_RESOURCE_ATTRIBUTES
              value: "service.name=mypythonapp"