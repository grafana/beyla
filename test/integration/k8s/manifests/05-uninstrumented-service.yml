# Exposes two services and will test that beyla is able to select
# only one service of both via K8s metadata
apiVersion: v1
kind: Service
metadata:
  name: testserver
spec:
  selector:
    app: testserver
  ports:
    - port: 8080
      name: http0
      targetPort: http0
    - port: 5051
      name: grpc
      targetPort: grpc
---
apiVersion: v1
kind: Service
metadata:
  name: otherinstance
spec:
  selector:
    app: otherinstance
  ports:
    - port: 8081
      name: http1
      targetPort: http1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: testserver
  annotations:
    my.custom/name: 'overridden-testserver-name'
  labels:
    app: testserver
    app.kubernetes.io/name: 'ignored-testserver-name'
    app.kubernetes.io/part-of: 'overridden-testserver-namespace'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: testserver
  template:
    metadata:
      name: testserver
      labels:
        app: testserver
    spec:
      containers:
        - name: testserver
          image: testserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            - containerPort: 8080
              hostPort: 8080
              name: http0
            - containerPort: 5051
              hostPort: 5051
              name: grpc
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: otherinstance
  labels:
    app: otherinstance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: otherinstance
  template:
    metadata:
      name: otherinstance
      labels:
        app: otherinstance
    spec:
      containers:
        - name: otherinstance
          image: testserver:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          ports:
            - containerPort: 8081
              hostPort: 8081
              name: http1
          env:
            - name: LOG_LEVEL
              value: "DEBUG"
