apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    attributes:
      kubernetes:
        enable: true
        cluster_name: beyla
        resource_labels:
          deployment.environment: ["deployment.environment"]
    trace_printer: text
    log_level: debug
    discovery:
      services:
        - open_ports: 8083
          namespace: integration-test
        - open_ports: 3040
          namespace: integration-test
        - exe_path: "/testserver"
          namespace: integration-test
    routes:
      unmatched: heuristic
    otel_metrics_export:
      endpoint: http://otelcol:4318
    otel_traces_export:
      endpoint: http://jaeger:4318
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true  #important!
      serviceAccountName: beyla
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          args: ["--config=/config/beyla-config.yml"]
          securityContext:
            runAsUser: 0
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - SYS_ADMIN     # <-- Important. Required for most eBPF probes to function correctly. TODO: We can break this down more
                - SYS_PTRACE    # <-- Important. Allows Beyla to access the container namespaces and inspect executables.
                - NET_ADMIN     # <-- Important. Allows Beyla to attach the Linux TC (Traffic Control) probes
          volumeMounts:
            - mountPath: /config
              name: beyla-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_DISCOVERY_POLL_INTERVAL
              value: "500ms"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: BEYLA_METRICS_REPORT_TARGET
              value: "true"
            - name: BEYLA_METRICS_REPORT_PEER
              value: "true"
            - name: BEYLA_NAME_RESOLVER_SOURCES
              value: "dns,k8s"
            - name: BEYLA_BPF_TC_L7_CP
              value: "true"
            - name: BEYLA_BPF_TRACK_REQUEST_HEADERS
              value: "true"
            - name: BEYLA_BPF_DEBUG
              value: "true"
            - name: BEYLA_BPF_DISABLE_BLACK_BOX_CP
              value: "true"

