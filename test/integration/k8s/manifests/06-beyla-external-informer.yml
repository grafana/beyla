apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    prometheus_export:
      port: 8999
      features:
        - application
        - network
        - application_process
        - application_span
        - application_service_graph
    attributes:
      kubernetes:
        enable: true
        cluster_name: my-kube
      select:
        "*":
          include: ["*"]
        beyla.network.flow.bytes:
          include: ["*"]
          exclude: ["src_port"]
    network:
      protocols:
        - TCP
      cidrs:
        # default subnets of Kind Pods and services
        - 10.244.0.0/16
        - fd00:10:244::/56
        - 10.96.0.0/16
        - fd00:10:96::/112
    trace_printer: text
    log_level: debug
    discovery:
      services:
        - k8s_deployment_name: (otherinstance|testserver)
          # required for passing tests overriding namespace in service graph metrics (k8s.FeatureHTTPMetricsDecoration)
          namespace: integration-test
        - k8s_pod_name: .*pinger.*
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      serviceAccountName: beyla
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          args: ["--config=/config/beyla-config.yml"]
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: beyla-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_DISCOVERY_POLL_INTERVAL
              value: "500ms"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: BEYLA_METRICS_REPORT_TARGET
              value: "true"
            - name: BEYLA_METRICS_REPORT_PEER
              value: "true"
          ports:
            - containerPort: 8999
              name: prometheus
              protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: beyla-promscrape
spec:
  selector:
    instrumentation: beyla
  ports:
    - port: 8999
      name: prometheus
      protocol: TCP