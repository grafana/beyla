apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    prometheus_export:
      port: 8999
      features:
        - application
        - network
        - application_process
        - application_span
        - application_service_graph
    attributes:
      kubernetes:
        enable: true
        cluster_name: my-kube
        meta_cache_address: k8s-cache:50055
      select:
        "*":
          include: [ "*" ]
        beyla.network.flow.bytes:
          include: [ "*" ]
          exclude: [ "src_port" ]
    network:
      protocols:
        - TCP
      cidrs:
        # default subnets of Kind Pods and services
        - 10.244.0.0/16
        - fd00:10:244::/56
        - 10.96.0.0/16
        - fd00:10:96::/112
    trace_printer: text
    log_level: debug
    discovery:
      services:
        - k8s_deployment_name: (otherinstance|testserver)
        - k8s_pod_name: .*pinger.*
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      # we still need this for reading the HOST ID from the Kube Node
      serviceAccountName: beyla
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          args: [ "--config=/config/beyla-config.yml" ]
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: beyla-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_DISCOVERY_POLL_INTERVAL
              value: "500ms"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: BEYLA_METRICS_REPORT_TARGET
              value: "true"
            - name: BEYLA_METRICS_REPORT_PEER
              value: "true"
          ports:
            - containerPort: 8999
              name: prometheus
              protocol: TCP
---
kind: Service
apiVersion: v1
metadata:
  name: beyla-promscrape
spec:
  selector:
    instrumentation: beyla
  ports:
    - port: 8999
      name: prometheus
      protocol: TCP
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: k8s-cache
  namespace: default
  labels:
    app: k8s-cache
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k8s-cache
  template:
    metadata:
      name: k8s-cache
      labels:
        app: k8s-cache
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      # required to let the service accessing the K8s API
      serviceAccountName: beyla
      volumes:
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: k8s-cache
          image: beyla-k8s-cache:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          env:
            - name: BEYLA_K8S_CACHE_PORT
              value: "50055"
            - name: BEYLA_K8S_CACHE_INTERNAL_METRICS_PROMETHEUS_PORT
              value: "8999"
            - name: GOCOVERDIR
              value: "/testoutput"
          volumeMounts:
            - mountPath: /testoutput
              name: testoutput
          ports:
            - containerPort: 50055
              name: grpc
            - containerPort: 8999
              name: internalprom
---
kind: Service
apiVersion: v1
metadata:
  name: k8s-cache
  namespace: default
spec:
  selector:
    app: k8s-cache
  ports:
    - port: 50055
      name: grpc
      protocol: TCP
    - name: internalprom
      port: 8999
      protocol: TCP
