apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    attributes:
      kubernetes:
        enable: true
        cluster_name: my-kube
    log_level: debug
    prometheus_export:
      port: 8999
    network:
      cidrs:
        # default subnets of Kind Pods and services
        - 10.244.0.0/16
        - fd00:10:244::/56
        - 10.96.0.0/16
        - fd00:10:96::/112
      allowed_attributes:
        # assured cardinality explosion. Don't try in production!
        - beyla.ip
        - src.address
        - dst.address
        - src.name
        - dst.name
        - src.namespace
        - dst.namespace
        - src.cidr
        - dst.cidr
        - k8s.src.namespace
        - k8s.dst.namespace
        - k8s.src.name
        - k8s.dst.name
        - k8s.src.type
        - k8s.dst.type
        - k8s.src.owner.name
        - k8s.dst.owner.name
        - k8s.src.owner.type
        - k8s.dst.owner.type
        - k8s.src.node.ip
        - k8s.dst.node.ip
        - k8s.src.node.name
        - k8s.dst.node.name
        - k8s.cluster.name
---
kind: Service
apiVersion: v1
metadata:
  name: beyla-netolly
spec:
  selector:
    instrumentation: beyla
  ports:
    - port: 8999
      name: prometheus
      protocol: TCP
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
        # this label will trigger a deletion of beyla pods before tearing down
        # kind, to force Beyla writing the coverage data
        teardown: delete
    spec:
      hostPID: true  #important for appo11y!
      hostNetwork: true #important for neto11y!
      dnsPolicy: ClusterFirstWithHostNet # important to get connection to otelcollector from hostnetwork !!
      serviceAccountName: beyla
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          securityContext:
            privileged: true
            runAsUser: 0
          ports:
            - containerPort: 8999
              name: prometheus
              protocol: TCP
          volumeMounts:
            - mountPath: /config
              name: beyla-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: BEYLA_CONFIG_PATH
              value: /config/beyla-config.yml
            - name: BEYLA_NETWORK_METRICS
              value: "true"
            - name: BEYLA_NETWORK_CACHE_ACTIVE_TIMEOUT
              value: "100ms"
            - name: BEYLA_NETWORK_CACHE_MAX_FLOWS
              value: "20"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
