apiVersion: v1
kind: ConfigMap
metadata:
  name: beyla-config
data:
  beyla-config.yml: |
    attributes:
      kubernetes:
        enable: true
    log_level: debug
    otel_metrics_export:
      endpoint: http://otelcol.default:4317
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: beyla
spec:
  selector:
    matchLabels:
      instrumentation: beyla
  template:
    metadata:
      labels:
        instrumentation: beyla
    spec:
      hostPID: true  #important for appo11y!
      hostNetwork: true #important for neto11y!
      dnsPolicy: ClusterFirstWithHostNet # important to get connection to otelcollector from hostnetwork !!
      serviceAccountName: beyla
      volumes:
        - name: beyla-config
          configMap:
            name: beyla-config
      containers:
        - name: beyla
          image: beyla:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: beyla-config
          env:
            - name: BEYLA_CONFIG_PATH
              value: /config/beyla-config.yml
            - name: BEYLA_NETWORK_METRICS
              value: "true"
            - name: BEYLA_NETWORK_CACHE_ACTIVE_TIMEOUT
              value: "100ms"
            - name: BEYLA_NETWORK_CACHE_MAX_FLOWS
              value: "20"
            - name: BEYLA_METRICS_INTERVAL
              value: "10ms"
            - name: BEYLA_BPF_BATCH_TIMEOUT
              value: "10ms"
