# this file is actually a Go template that needs to be processed before deploying
# Mandatory variables are PodName and TargetURL
apiVersion: v1
kind: Service
metadata:
  # this is the service name as expected by configs/prometheus-config-promscrape.yml
  name: beyla-pinger
spec:
  selector:
    component: pinger
  ports:
    - port: 8999
      name: prometheus
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{.PodName}}"
  labels:
    component: pinger
    # this label will trigger a deletion of beyla pods before tearing down
    # kind, to force Beyla writing the coverage data
    teardown: delete
  annotations:
    resource.opentelemetry.io/deployment.environment: 'integration-test'
spec:
  shareProcessNamespace: true
  serviceAccountName: beyla
  volumes:
    - name: configs
      persistentVolumeClaim:
        claimName: configs
    - name: testoutput
      persistentVolumeClaim:
        claimName: testoutput
    - name: maincode
      configMap:
        name: maincode
  containers:
    - name: pinger
      image: httppinger:dev
      env:
        - name: TARGET_URL
          value: "{{.TargetURL}}"
    - name: beyla
      image: beyla:dev
      imagePullPolicy: Never # loaded into Kind from localhost
      securityContext:
        privileged: true
      args: ["--config=/configs/instrumenter-config.yml" ]
      ports:
        - containerPort: 8999
      volumeMounts:
        - mountPath: /configs
          name: configs
        - mountPath: /testoutput
          name: testoutput
      env:
        - name: BEYLA_PROMETHEUS_PORT
          value: "8999"
        - name: GOCOVERDIR
          value: "/testoutput"
        - name: BEYLA_DISCOVERY_POLL_INTERVAL
          value: "500ms"
        - name: BEYLA_TRACE_PRINTER
          value: "text"
        - name: BEYLA_EXECUTABLE_NAME
          value: "httppinger"
        - name: BEYLA_METRICS_INTERVAL
          value: "10ms"
        - name: BEYLA_BPF_BATCH_TIMEOUT
          value: "10ms"
        - name: BEYLA_LOG_LEVEL
          value: "DEBUG"
        - name: BEYLA_BPF_DEBUG
          value: "TRUE"
        - name: BEYLA_KUBE_METADATA_ENABLE
          value: "true"
        - name: BEYLA_NAME_RESOLVER_SOURCES
          value: "dns,k8s"
