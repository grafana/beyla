# this file is actually a Go template that needs to be processed before deploying
# Mandatory variables are PodName and TargetURL
apiVersion: v1
kind: Service
metadata:
  # this is the service name as expected by configs/prometheus-config-promscrape.yml
  name: beyla-pinger
spec:
  selector:
    component: pinger
  ports:
    - port: 8999
      name: prometheus
---
apiVersion: v1
kind: Pod
metadata:
  name: "{{.PodName}}"
  labels:
    component: pinger
  annotations:
    resource.opentelemetry.io/deployment.environment: 'to-be-ignored-in-favor-of-env-var'
spec:
  shareProcessNamespace: true
  serviceAccountName: beyla
  volumes:
    - name: configs
      persistentVolumeClaim:
        claimName: configs
    - name: maincode
      configMap:
        name: maincode
  containers:
    - name: pinger
      image: httppinger:dev
      env:
        - name: TARGET_URL
          value: "{{.TargetURL}}"
        - name: OTEL_RESOURCE_ATTRIBUTES
          value: "deployment.environment=integration-test"
