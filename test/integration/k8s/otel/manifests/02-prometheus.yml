apiVersion: v1
kind: Service
metadata:
  name: prometheus
spec:
  selector:
    app: prometheus
  ports:
    - port: 9090
      protocol: TCP
      targetPort: http
---
apiVersion: v1
kind: Pod
metadata:
  name: prometheus
  labels:
    app: prometheus
spec:
  volumes:
    - name: configs
      persistentVolumeClaim:
        claimName: configs
  containers:
    - name: prometheus
      image: quay.io/prometheus/prometheus:v2.46.0
      args:
        - --storage.tsdb.retention.time=1m
        - --config.file=/etc/prometheus/prometheus-config.yml
        - --storage.tsdb.path=/prometheus
        - --web.enable-lifecycle
        - --web.route-prefix=/
      volumeMounts:
        - mountPath: /etc/prometheus
          name: configs
      ports:
        - containerPort: 9090
          # exposing as hostport for simple query from tests
          hostPort: 9090
          protocol: TCP
          name: http