docker-compose:
  generator: generic
  files:
    - ../docker-compose-beyla-redis.yml
input:
  - path: '/query'

interval: 500ms
expected:
  traces:
    - traceql: '{ .db.operation = "SET" }'
      spans:
        - name: 'SET'
          attributes:
            db.operation: SET
            db.query.text: "SET beyla rocks "
  metrics:
    - promql: 'redis_client_duration_sum'
      value: "> 0"
    - promql: 'redis_client_duration_bucket{le="0"}'
      value: "== 0"
    - promql: 'redis_client_duration_bucket{le="10"}'
      value: "> 0"
    - promql: 'redis_client_duration_count'
      value: "> 0"
