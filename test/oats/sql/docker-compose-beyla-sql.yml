services:
  # Use postgres as a test SQL server
  sqlserver:
    build:
      context: ../../integration/components/postgresql
      dockerfile: Dockerfile
    image: postgres
    environment:
      POSTGRES_PASSWORD: "postgres" # Supplied so we can load the test schema
    ports:
      - "5432:5432"
  # Simple python HTTP server, which exposes one endpoint /query that does SQL query
  testserver:
    build:
      context: ../../integration/components/pythonsql
      dockerfile: Dockerfile
    image: pysqlclient
    ports:
      - "8080:8080"
    depends_on:
      sqlserver:
        condition: service_started
  # eBPF auto instrumenter
  autoinstrumenter:
    build:
      context: ../../..
      dockerfile: ./test/integration/components/beyla/Dockerfile
    command:
      - --config=/configs/instrumenter-config-traces.yml
    volumes:
      - {{ .ConfigDir }}:/configs
      - ./testoutput/run:/var/run/beyla
      - ../../../testoutput:/coverage
    privileged: true # in some environments (not GH Pull Requests) you can set it to false and then cap_add: [ SYS_ADMIN ]
    network_mode: "service:testserver"
    pid: "service:testserver"
    environment:
      GOCOVERDIR: "/coverage"
      BEYLA_PRINT_TRACES: "true"
      BEYLA_OPEN_PORT: {{ .ApplicationPort }}
      BEYLA_SERVICE_NAMESPACE: "integration-test"
      BEYLA_METRICS_INTERVAL: "10ms"
      BEYLA_BPF_BATCH_TIMEOUT: "10ms"
      BEYLA_LOG_LEVEL: "DEBUG"
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://collector:4318"
    depends_on:
      testserver:
        condition: service_started
