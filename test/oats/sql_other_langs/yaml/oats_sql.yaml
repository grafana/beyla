docker-compose:
  generator: generic
  files:
    - ../docker-compose-beyla-sql.yml
input:
  - path: '/query'

interval: 500ms
expected:
  traces:
    - traceql: '{ .db.operation.name = "SELECT" && .db.system = "other_sql"}'
      spans:
        - name: 'SELECT accounting.contacts'
          attributes:
            db.operation.name: SELECT
            db.collection.name: accounting.contacts
            db.system: other_sql
            db.db.query.text: "SELECT * from accounting.contacts WHERE id=1"
  metrics:
    - promql: 'sql_client_duration_sum'
      value: "> 0"
    - promql: 'sql_client_duration_bucket{le="0"}'
      value: "== 0"
    - promql: 'sql_client_duration_bucket{le="10"}'
      value: "> 0"
    - promql: 'sql_client_duration_count'
      value: "> 0"
