module-sets:
  stable-v1:
    version: v1.28.0-grafana.5-renamed
    modules:
      - github.com/grafana/opentelemetry-go
      - github.com/grafana/opentelemetry-go/bridge/opencensus
      - github.com/grafana/opentelemetry-go/bridge/opencensus/test
      - github.com/grafana/opentelemetry-go/bridge/opentracing
      - github.com/grafana/opentelemetry-go/bridge/opentracing/test
      - github.com/grafana/opentelemetry-go/example/dice
      - github.com/grafana/opentelemetry-go/example/namedtracer
      - github.com/grafana/opentelemetry-go/example/opencensus
      - github.com/grafana/opentelemetry-go/example/otel-collector
      - github.com/grafana/opentelemetry-go/example/passthrough
      - github.com/grafana/opentelemetry-go/example/zipkin
      - github.com/grafana/opentelemetry-go/exporters/otlp/otlpmetric/otlpmetricgrpc
      - github.com/grafana/opentelemetry-go/exporters/otlp/otlpmetric/otlpmetrichttp
      - github.com/grafana/opentelemetry-go/exporters/otlp/otlptrace
      - github.com/grafana/opentelemetry-go/exporters/otlp/otlptrace/otlptracegrpc
      - github.com/grafana/opentelemetry-go/exporters/otlp/otlptrace/otlptracehttp
      - github.com/grafana/opentelemetry-go/exporters/stdout/stdoutmetric
      - github.com/grafana/opentelemetry-go/exporters/stdout/stdouttrace
      - github.com/grafana/opentelemetry-go/exporters/zipkin
      - github.com/grafana/opentelemetry-go/metric
      - github.com/grafana/opentelemetry-go/sdk
      - github.com/grafana/opentelemetry-go/sdk/metric
      - github.com/grafana/opentelemetry-go/trace
  experimental-metrics:
    version: v0.50.0
    modules:
      - github.com/grafana/opentelemetry-go/example/prometheus
      - github.com/grafana/opentelemetry-go/exporters/prometheus
  experimental-logs:
    version: v0.4.0
    modules:
      - github.com/grafana/opentelemetry-go/log
      - github.com/grafana/opentelemetry-go/sdk/log
      - github.com/grafana/opentelemetry-go/exporters/otlp/otlplog/otlploghttp
      - github.com/grafana/opentelemetry-go/exporters/stdout/stdoutlog
  experimental-schema:
    version: v0.0.8
    modules:
      - github.com/grafana/opentelemetry-go/schema
excluded-modules:
  - github.com/grafana/opentelemetry-go/internal/tools
  - github.com/grafana/opentelemetry-go/exporters/otlp/otlplog/otlploggrpc
